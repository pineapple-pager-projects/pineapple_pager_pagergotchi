# Pagergotchi Configuration
# Settings here are loaded at startup. Runtime settings (theme, privacy,
# whitelist/blacklist) are managed via the on-screen menus and saved to
# data/settings.json

[general]
# Enable debug logging (creates log file in data/ folder)
debug = false

[capture]
# Monitor mode interface
interface = wlan1mon

# Directory for captured handshakes
output_dir = /root/loot/handshakes/pagergotchi

[channels]
# Channels to scan (leave empty for all 2.4/5/6GHz, or specify: 1,6,11)
channels =

[whitelist]
# SSIDs to never attack (comma-separated)
# Note: Use the on-screen menu for easier management with BSSID support
ssids =

[deauth]
# Enable deauthentication attacks
enabled = true

[timing]
# Display duration for deauth messages (seconds)
throttle_d = 0.9

# Display duration for association messages (seconds)
throttle_a = 0.4
